<style type="text/css">

        #mynetwork {
            width: 1400px;
            height: 1000px;

            float: left;

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#E8E7DC", "font": {"color": "white"}, "id": 0, "label": "FOXM1/ABCC10", "shape": "dot", "size": 10}, {"color": "#E8E7DC", "font": {"color": "white"}, "id": 1, "label": "ATP-binding...", "shape": "dot", "size": 10}, {"color": "#E8E7DC", "font": {"color": "white"}, "id": 2, "label": "colorectal cancer", "shape": "dot", "size": 10}, {"color": "#E8E7DC", "font": {"color": "white"}, "id": 3, "label": "5-fluorouracil", "shape": "dot", "size": 10}, {"color": "#E8E7DC", "font": {"color": "white"}, "id": 4, "label": "colorectal cancer", "shape": "dot", "size": 10}, {"color": "#E8E7DC", "font": {"color": "white"}, "id": 5, "label": "ABCC11", "shape": "dot", "size": 10}, {"color": "#E8E7DC", "font": {"color": "white"}, "id": 6, "label": "CRC", "shape": "dot", "size": 10}, {"color": "#FCF6AE", "font": {"color": "white"}, "id": 7, "label": "ABCC10", "shape": "dot", "size": 20}]);
        edges = new vis.DataSet([{"color": "#E8E7DC", "from": 7, "title": "24.137931034482758%", "to": 0, "value": 241.3793103448276, "weight": 24.137931034482758}, {"color": "#E8E7DC", "from": 7, "title": "20.689655172413794%", "to": 1, "value": 206.89655172413794, "weight": 20.689655172413794}, {"color": "#E8E7DC", "from": 7, "title": "20.689655172413794%", "to": 2, "value": 206.89655172413794, "weight": 20.689655172413794}, {"color": "#E8E7DC", "from": 7, "title": "20.689655172413794%", "to": 3, "value": 206.89655172413794, "weight": 20.689655172413794}, {"color": "#E8E7DC", "from": 7, "title": "6.896551724137931%", "to": 4, "value": 68.9655172413793, "weight": 6.896551724137931}, {"color": "#E8E7DC", "from": 7, "title": "3.4482758620689653%", "to": 5, "value": 34.48275862068965, "weight": 3.4482758620689653}, {"color": "#E8E7DC", "from": 7, "title": "3.4482758620689653%", "to": 6, "value": 34.48275862068965, "weight": 3.4482758620689653}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
